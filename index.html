<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
    <div class="calculator">
        <div class="display">
            <div class="sup"></div>
            <div class="inf"></div>
        </div>
        <form id="buttons" action="javascript:">
            <input type="button" id="clear-key" class="delete" value="AC" name="key">
            <input type="button" id="mod-key" class="operator" value="%" name="key">
            <input type="button" id="power-key" class="operator" value="xʸ" name="key">
            <input type="button" id="divide-key" class="operator" value="÷" name="key">
            <input type="button" id="seven-key" class="number" value="7" name="key">
            <input type="button" id="eight-key" class="number" value="8" name="key">
            <input type="button" id="nine-key" class="number" value="9" name="key">
            <input type="button" id="multiply-key" class="operator" value="×" name="key">
            <input type="button" id="four-key" class="number" value="4" name="key">
            <input type="button" id="five-key" class="number" value="5" name="key">
            <input type="button" id="six-key" class="number" value="6" name="key">
            <input type="button" id="subtract-key" class="operator" value="-" name="key">
            <input type="button" id="one-key" class="number" value="1" name="key">
            <input type="button" id="two-key" class="number" value="2" name="key">
            <input type="button" id="three-key" class="number" value="3" name="key">
            <input type="button" id="add-key" class="operator" value="+" name="key">
            <input type="button" id="zero-key" class="number" value="0" name="key">
            <input type="button" id="dot-key" class="number" value="." name="key">
            <input type="button" id="del-key" class="delete" value="DEL" name="key">
            <input type="button" id="equals-key" class="equals" value="=" name="key">
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
